<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geolocation test</title>
    <style>
        #map-embed {
            display: none;
        }
    </style>
</head>

<body>
    <button id="find-me">Show my location</button><br />
    <p id="status"></p>
    <iframe id="map-embed" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        src="https://www.openstreetmap.org/export/embed.html?bbox=0%2C0%2C0%2C0&amp;layer=mapnik&amp;marker=0%2C0"
        style="border: 1px solid black"></iframe>

    <script>
        function geoFindMe() {

            const status = document.querySelector('#status');
            const mapEmbed = document.querySelector('#map-embed');

            function success(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const bbox = `${longitude}%2C${latitude}%2C${longitude}$2C${latitude}`;
                const marker = `${latitude}%2C${longitude}`;

                mapEmbed.src = mapEmbed.src.replace(mapEmbed.src.match(/bbox=(.+)&/)[1], bbox);
                mapEmbed.src = mapEmbed.src.replace(mapEmbed.src.match(/marker=(.+)/)[1], marker);
                mapEmbed.style.display = "block";

                status.textContent = '';
            }

            function error(error) {
                status.textContent = 'Unable to retrieve your location';
            }

            if (!navigator.geolocation) {
                status.textContent = 'Geolocation is not supported by your browser';
            } else {
                status.textContent = 'Locatingâ€¦';
                navigator.geolocation.getCurrentPosition(success, error);
            }

        }

        document.querySelector('#find-me').addEventListener('click', geoFindMe);
    </script>
</body>

</html>
